name: build

on: [push]

jobs:
  linux:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        nimversion: [stable, devel]
    steps:
    - uses: actions/checkout@v1
    - uses: iffy/install-nim@master
      with:
        nimversion: ${{ matrix.nimversion }}
    
    - name: Install Linux deps
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update -q
        sudo apt-get install -y libsodium-dev
    - name: Install macOS deps
      if: runner.os == 'macOS'
      run: |
        brew update
        brew install libsodium
    - name: Install Windows deps
      if: runner.os == 'Windows'
      shell: bash
      run: |
        curl -L 'https://download.libsodium.org/libsodium/releases/libsodium-1.0.18-stable-mingw.tar.gz' -o libsodium-1.0.18-stable-mingw.tar.gz
        tar xf libsodium-1.0.18-stable-mingw.tar.gz
        pushd libsodium-win32/
    
    - name: Test
      run: nim c -r test_sodium.nim
